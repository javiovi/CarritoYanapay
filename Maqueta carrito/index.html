<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1/">
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav class="navbar navbar-custom navbar-text fixed-top ">
        
        <div class="container-fluid">
          <butto class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </butto>
          <div class="offcanvas offcanvas-end text-bg-custom" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contactanos</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Productos
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark bg-light">
                    <li><a class="dropdown-item" href="#">Frutos Secos</a></li>
                    <li><a class="dropdown-item" href="#">Mix</a></li>
                    <li><a class="dropdown-item" href="#">Aceites</a></li>
                    <li><a class="dropdown-item" href="#">Legumbres y Cereales</a></li>
                    <li><a class="dropdown-item" href="#">Yerbas</a></li>
                    <li><a class="dropdown-item" href="#">Miel y Mermeladas</a></li>
                    <li>
                    <li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
          <a class="navbar-brand" href="#">
            <img src="images/Logot.png" alt="Logo" width="100" heigth="100" class="d-inline-block align-text-top"></a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="items"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Tu Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                 <p class="text-right">Total:&dollar;  <span id="total"></span></p>
                 <div class="d-grid gap-2 d-md-block">
                 <button id="boton-comprar" class="btn btn-primary" type="button">Comprar</button>
                 <button id="boton-vaciar" class="btn btn-primary" type="button">Vaciar</button>
                 </div>
            </aside>
        </div>
    </div>
</body>
<script src="index.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
